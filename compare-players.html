<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Players - Fantasy Cricket Team Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Fantasy Cricket Team Builder</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="select-players.html">Select Players</a></li>
                    <li><a href="compare-players.html" class="active">Compare Players</a></li>
                    <li><a href="random-team.html">Random Team</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h2>Compare Players</h2>
        
        <div class="player-comparison">
            <div class="player-selector">
                <div class="player-selection">
                    <h3>Player 1</h3>
                    <select id="player1-select">
                        <option value="">Select Player 1</option>
                    </select>
                </div>
                <div class="vs">VS</div>
                <div class="player-selection">
                    <h3>Player 2</h3>
                    <select id="player2-select">
                        <option value="">Select Player 2</option>
                    </select>
                </div>
            </div>

            <div id="comparison-results" class="comparison-results">
                <div class="no-players-selected">
                    <p>Select two players to compare their stats</p>
                </div>
                <!-- Comparison results will be dynamically populated -->
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Fantasy Cricket Team Builder</p>
        </div>
    </footer>

    <script src="js/players.js"></script>
    <script src="js/compare.js"></script>
</body>
</html>
